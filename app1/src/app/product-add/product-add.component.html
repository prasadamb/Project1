<h1>Add Product</h1>

<div class="form-group">
  <label for="">Title</label>
  <input [(ngModel)]="title" type="text" class="form-control">
</div>
<div class="form-group">
  <label for="">Description</label>
  <textarea [(ngModel)]="description" rows="5" class="form-control"></textarea>
</div>
<div class="form-group">
  <label for="">Price</label>
  <input [(ngModel)]="price" type="text" class="form-control">
</div>
<div class="form-group">
  <label for="">Rating</label>
  <input [(ngModel)]="rating" type="text" class="form-control">
</div>
<div class="form-group">
  <button (click)="addProduct()" class="btn btn-success">Add</button>
  <button class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
</div>
